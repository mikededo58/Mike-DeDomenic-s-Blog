<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./Assets/css/styles.css" />

      <div class="row toggle">
        <div class="col">
          <p>DARK MODE</p>

          <p>LIGHT MODE</p>
        </div>
      </div>
      <div class="row">
    </header>
    <div class="blog-form">
      <h1>Mike's Blog Entries</h1>
      <div id="blog-post"></div>
    </div>
    <script src="./Assets/js/logic.js"></script>
    <script src="./Assets/js/blog.js"></script>
  </body>
</html>
